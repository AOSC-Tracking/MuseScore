name: 'Check: Codestyle'

on:
  pull_request:
    branches:
    - master
    - 4.4.1

jobs:
  codestyle:    
    runs-on: ubuntu-20.04
    steps:
    - name: Clone repository
      uses: actions/checkout@v4    
    - name: Test coding style
      run: |
        bash ./buildscripts/ci/linux/checkcodestyle.sh
